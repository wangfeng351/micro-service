server:
  port: 7001
spring:
  # 应用名
  application:
    name: eureka-server

eureka:
  instance:
    hostname: wf.com
    prefer-ip-address: true

  client:
    # 是否要注册到其他Eureka Server实例
    register-with-eureka: false
    # 是否要从其他Eureka Server实例获取数据
    fetch-registry: false
    # 服务端地址
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/